<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Studio Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #050505;
        color: #ffffff;
      }
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      @keyframes image-reveal {
        from { opacity: 0; filter: blur(20px) scale(1.05); }
        to { opacity: 1; filter: blur(0) scale(1); }
      }
      @keyframes progress {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(0); }
      }
      .animate-image-reveal {
        animation: image-reveal 1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }
      .animate-progress {
        animation: progress 15s linear infinite;
      }
      .custom-gradient-btn {
        background: linear-gradient(135deg, #e4ff5f 0%, #c7ff00 100%);
        color: #000;
      }
      .custom-gradient-btn:hover {
        background: linear-gradient(135deg, #edff91 0%, #d4ff33 100%);
      }
    </style>
